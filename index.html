<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Жак-Ив Кусто</title><meta name="viewport" content="width=device-width,initial-scale=1"><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" alt="Место" src="a307e1c403338846f8a4.svg"></header><section class="profile"><div class="profile__groupe"><img class="profile__image" src="a086f758840ae814ecde.svg"> <button class="button_type_avatar"><img class="profile__avatar" alt="Кусто" src="a090cab0423ed78fb3a3.png"></button></div><div class="profile__info"><div class="profile__text"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button class="button button_type_edit" type="button"><img class="profile__edit-button" src="8667ac4a523e8fc42e59.svg" alt="редактировать"></button></div><button class="button button_type_add" type="button"><img class="profile__add-button" src="d86bb2edc2f6eadb96b7.svg" alt="плюс"></button></section><section class="popup popup_edit"><div class="popup__container"><form class="popup__content" name="content"><button class="button button_type_close" type="button"><img src="118074baed770c43e4bc.svg" alt="Крестик закрытия" class="popup__close-icon"></button><h2 class="popup__title">Редактировать&nbsp;профиль</h2><input required name="firstname" minlength="2" maxlength="40" id="name-profile" class="popup__name popup__name_type_title" value=""> <span id="name-profile-error" class="error"></span> <input required name="secondname" minlength="2" maxlength="200" id="secondname-profile" class="popup__name popup__name_type_subtitle" value=""> <span id="secondname-profile-error" class="error"></span> <button class="button button_type_save" type="submit"></button></form></div></section><section class="popup popup_add"><div class="popup__container popup__container_add"><form class="popup__content" name="content"><button class="button button_type_close" type="button"><img src="118074baed770c43e4bc.svg" alt="Крес
