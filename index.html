<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Жак-Ив Кусто</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Место" src="images/Vector.svg">
            
        </header>
        <section class="profile">
            <img class="profile__avatar" alt="Кусто" src="images/kusto.png">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            <button class="button button_type_edit" type="button"><img class="profile__edit-button" src="images/Edit-Button.svg" alt="редактировать"></button>
            </div>
            <button class="button button_type_add" type="button"><img class="profile__add-button" src="images/Vector3.svg" alt="плюс"></button>
        </section>
        <section class="popup">
            <div class="popup__container">
            <form class="popup__content" name="content">
                <button class="button button_type_close" type="button"><img src="images/Close-icon.svg" alt="Крестик закрытия" class="popup__close-icon"></button>
                <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
                <input type="text" name="firstname" class="popup__name popup__name_type_title" value="">
                <input type="text" name="secondname" class="popup__name popup__name_type_subtitle" value="">
                <button class="button button_type_save" type="submit">Сохранить</button>
            </form>
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/karacaevsk.png" alt="Карачаевск">
                <div class="element__group">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button button_type_like" type="button"><img class="element__like" src="images/Vector2.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button button_type_like" type="button"><img class="element__like" src="images/Vector2.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/dombai.png" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button button_type_like" type="button"><img class="element__like" src="images/Vector2.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button button_type_like" type="button"><img class="element__like" src="images/Vector2.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/dombai.png" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button button_type_like" type="button"><img class="element__like" src="images/Vector2.svg" alt="Лайк"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__image" src="images/karacaevsk.png" alt="Карачаевск">
                <div class="element__group">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="button button_type_like" type="button"><img class="element__like" src="images/Vector2.svg" alt="Лайк"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
