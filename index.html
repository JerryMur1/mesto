<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Жак-Ив Кусто</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" alt="Место" src="images/Vector.svg">
            <hr class="header__line"></hr>
        </header>
        <section class="profile">
            <img class="profile__avatar" alt="Кусто" src="images/kusto.png">
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>

                </div>

            </div>
            <button class="button"><img class="profile__add-button" src="images/Vector3.svg" alt="плюс"></button>
        </section>
        <section class="popup">
            <div class="popup__container">
            <form class="popup__content">
                <img src="images/Close-icon.svg" alt="Крестик закрытия" class="popup__close-icon">
                <h2 class="popup__title">Редактирование профиля</h2>
                <input type="text" class="popup__name" value="Жак-Ив Кусто">
                <input type="text" class="popup__job" value="Исследователь океана">
                <button class="popup__button">Сохранить</button>
            </form>
            </div>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/karacaevsk.png" alt="Карачаевск">
                <div class="element__group">
                <h2 class="element__title">Карачаевск</h2>
                <img class="element__like" src="images/Vector2.svg" alt="Лайк">
            </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
                <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <img class="element__like" src="images/Vector2.svg" alt="Лайк">
            </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/dombai.png" alt="Домбай">
                <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <img class="element__like" src="images/Vector2.svg" alt="Лайк">
            </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
                <div class="element__group">
                <h2 class="element__title">Гора Эльбрус</h2>
                <img class="element__like" src="images/Vector2.svg" alt="Лайк">
            </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/dombai.png" alt="Домбай">
                <div class="element__group">
                <h2 class="element__title">Домбай</h2>
                <img class="element__like" src="images/Vector2.svg" alt="Лайк">
            </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/karacaevsk.png" alt="Карачаевск">
                <div class="element__group">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <img class="element__like" src="images/Vector2.svg" alt="Лайк">
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
